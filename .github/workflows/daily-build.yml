name: Daily New Release Wall

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 10 * * *'  # Daily at 10 AM UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Create config
      run: |
        cat > config.yaml << 'EOL'
        tmdb_api_key: "${{ secrets.TMDB_API_KEY }}"
        omdb_api_key: "${{ secrets.OMDB_API_KEY }}"
        min_rotten_tomatoes: 0
        site_title: "The New Release Wall"
        EOL
        
    - name: Generate new release data
      run: |
        python -u new_release_wall.py \
          --region US \
          --days 7 \
          --stores "Netflix,Amazon Prime Video,Apple TV,YouTube,Max,MUBI,Criterion Channel,Disney Plus,Hulu" \
          --digital \
          --max-pages 15
          
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./output/site
        publish_branch: gh-pages
        force_orphan: true
